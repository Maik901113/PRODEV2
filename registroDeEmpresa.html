<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/css/style.css">
  <title>Registro de Empresa</title>
</head>
<body>
  <h2>Registro de Empresa</h2>
  <div class="container">
    <form id="registroEmpresaForm" onsubmit="return false;">
      <!-- Agrega campos de formulario aquí -->
      <label for="nombreEmpresa">Nombre de la Empresa:</label>
      <input type="text" id="nombreEmpresa" name="nombreEmpresa" required>

      <label for="nitEmpresa">NIT:</label>
      <input type="text" id="nitEmpresa" name="nitEmpresa" required>

      <label for="telefonoEmpresa">Teléfono:</label>
      <input type="text" id="telefonoEmpresa" name="telefonoEmpresa" required>

      <label for="emailEmpresa">Correo Electrónico:</label>
      <input type="email" id="emailEmpresa" name="emailEmpresa" required>

      <label for="direccionEmpresa">Dirección:</label>
      <input type="text" id="direccionEmpresa" name="direccionEmpresa" required>

      <!-- Botón de enviar -->
      <button type="submit" onclick="registerCompany()">Enviar</button>

      <!-- Botón de continuar -->
      <button type="button" onclick="continuarDiagnostico()">Continuar</button>
    </form>
  </div>
  <script src="/public/scripts/registroEmpresa.js"></script>
</body>
</html>
